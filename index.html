<!DOCTYPE html>
<html>
<head>
  <title>Three.js Fullscreen Highlighter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 0;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    footer a {
      color: #ff5500;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <footer>
    Created by <a href="https://github.com/Dhanyaaa22" target="_blank">Dhanyaaa22</a> | Powered by Three.js
  </footer>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
